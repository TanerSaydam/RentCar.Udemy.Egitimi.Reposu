<blank pageTitle="Dashboard" pageIcon="bi-speedometer2" pageDescription="Sistem genel durumu ve performans göstergeleri" [showBackBtn]="false" [showStatusCheckbox]="false">
    <!-- Quick Stats Cards -->
    <div class="row g-4 mb-4">
        <div class="col-xl-3 col-md-6 p-relative">
            @if(activeReservationCountLoading()){
                <loading />
            }
            <div class="admin-card dashboard-stat-card">
                <div class="card-body">
                    <div class="stat-card-content">
                        <div class="stat-icon bg-primary">
                            <i class="bi bi-calendar-check"></i>
                        </div>
                        <div class="stat-info">
                            <h3 class="stat-number">{{activeReservationCount()}}</h3>
                            <p class="stat-label">Aktif Rezervasyonlar</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="admin-card dashboard-stat-card">
                <div class="card-body">
                    <div class="stat-card-content">
                        <div class="stat-icon bg-success">
                            <i class="bi bi-car-front"></i>
                        </div>
                        <div class="stat-info">
                            <h3 class="stat-number">89</h3>
                            <p class="stat-label">Toplam Araç Sayısı</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="admin-card dashboard-stat-card">
                <div class="card-body">
                    <div class="stat-card-content">
                        <div class="stat-icon bg-warning">
                            <i class="bi bi-currency-dollar"></i>
                        </div>
                        <div class="stat-info">
                            <h3 class="stat-number">₺47.830</h3>
                            <p class="stat-label">Temmuz Ayı Geliri</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="admin-card dashboard-stat-card">
                <div class="card-body">
                    <div class="stat-card-content">
                        <div class="stat-icon bg-info">
                            <i class="bi bi-people"></i>
                        </div>
                        <div class="stat-info">
                            <h3 class="stat-number">1.247</h3>
                            <p class="stat-label">Toplam Müşteri</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Row -->
    <div class="row g-4 mb-4">
        <div class="col-lg-8">
            <div class="admin-card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6><i class="bi bi-graph-up text-primary me-2"></i>Gelir Analizi</h6>
                        <div class="chart-controls">
                            <select class="form-select form-select-sm">
                                <option>Son 7 Gün</option>
                                <option>Son 30 Gün</option>
                                <option>Son 3 Ay</option>
                                <option>Son 12 Ay</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas #revenueChartCanvas id="revenueChart" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="admin-card">
                <div class="card-header">
                    <h6><i class="bi bi-pie-chart text-primary me-2"></i>Rezervasyon Durumu</h6>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas #reservationStatusChartCanvas id="reservationStatusChart" height="250"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</blank>
