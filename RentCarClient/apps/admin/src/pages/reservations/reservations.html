<grid
  pageTitle="Rezervasyonlar"
  endpoint="/rent/odata/reservations"
  [addOptions]="{url: '/reservation/add', permission: 'reservation:create' }"
  [editOptions]="{url: '/reservation/edit', permission: 'reservation:edit'}"
  [detailOptions]="{url: '/reservation/detail', permission: 'reservation:view'}"
  [deleteOptions]="{url: '/rent/reservations', permission: 'reservation:delete'}"
  [breadcrumbs]="bredcrumbs()"
  captionTitle="Rezervasyon Listesi"
>
    <flexi-grid-column field="pickUp.name" title="Alış Noktası"/>
    <flexi-grid-column field="pickUpDate" title="Alış Tarihi"/>
    <flexi-grid-column field="pickUpTime" title="Alış Saati"/>
    <flexi-grid-column field="deliveryDate" title="Teslim Tarihi"/>
    <flexi-grid-column field="deliveryTime" title="Teslim Saati"/>
    <flexi-grid-column field="customer.fullName" title="Müşteri"/>
    <flexi-grid-column field="customer.phoneNumber" title="Telefon"/>
    <flexi-grid-column title="Araç Resmi">
        <ng-template flexiGridCellTemplate let-item>
            <img
                [src]="`https://localhost:7207/images/${item.imageUrl}`"
                alt="Araç"
                class="vehicle-image">
        </ng-template>
    </flexi-grid-column>
    <flexi-grid-column field="vehicle.brand" title="Marka"/>
    <flexi-grid-column field="vehicle.model" title="Model"/>
    <flexi-grid-column field="vehicle.modelYear" title="Model Yılı"/>
    <flexi-grid-column field="vehicle.color" title="Renk"/>
    <flexi-grid-column field="vehicle.categoryName" title="Kategori"/>
    <flexi-grid-column field="totalDay" title="Gün"/>
    <flexi-grid-column
      field="total"
      title="Toplam Tutar"
      filterType="number"
      format="c"
      symbol="₺"
      textAlign="right" />
    <flexi-grid-column field="status" title="Durum"/>
</grid>
